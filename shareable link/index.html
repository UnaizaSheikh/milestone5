<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username"required>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name"required>
        
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter your Email "required>

        <label for="contact">Contact:</label>
        <input type="tel" id="contact " placeholder="Enter your Contact no"required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your Education"rows="4"required></textarea>

        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your Work Experience"rows="4"required></textarea>

        </fieldset>
        <fieldset>

        
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Enter your Skills"rows="4"required></textarea>

        </fieldset>
        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>
    <!--editable resume-->
    <div id="resume-display" contenteditable="true">
    <!--resume generate-->
    </div>
    <br>
    <!-- link button-->
     <div id="Shareable-link-container" >
        <h2>Shareable link</h2>
        <p>Here is your unique link</p>
        <a href="#" id="shareable-link" target="_blank" >
            <b>unaizasheikh244@gmail.com</b>
        </a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
     </div>
    <script src="app.js"></script>
    
</body>
</html>
